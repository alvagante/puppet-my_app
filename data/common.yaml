---
my_app::service: ~
my_app::service_params:
  ensure: running
  enable: true
my_app::service_notify: true

my_app::package: ~
my_app::package_params:
  ensure: present

my_app::user: ~
my_app::user_create: false
my_app::user_params:
  ensure: present

my_app::resources: {}
my_app::resources_defaults: {}
my_app::resources_merge_behaviour: 'deep'
my_app::resources_defaults_merge_behaviour: 'deep'
